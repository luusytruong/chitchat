<!DOCTYPE html>
<html dir="ltr" lang="vn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./view/img/chat.png" type="image/x-icon">
    <title>ChitChat - Đăng nhập tài khoản</title>
    <link rel="stylesheet" href="./asset/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="toast" class="toast">
        <div class="wrapper">
            <div class="toast-icon">
                <i class="fa-solid fa-circle-question"></i>
                <!-- <i class="fa-solid fa-circle-check"></i> -->
                <!-- <i class="fa-solid fa-circle-exclamation"></i> -->
            </div>
            <div class="toast-info">
                <div class="toast-title">
                    Đăng nhập thành công
                </div>
                <div class="toast-content">
                    Chuyển trang sau 3s!
                </div>
            </div>
            <div class="cooldown"></div>
        </div>
    </div>
    <div class="container-login">
        <div class="wrapper">
            <form action="" method="post">
                <img src="./view/img/chat.png" alt="realtime chat logo">
                <div class="box-input">
                    <label for="email">
                        Địa chỉ email
                    </label>
                    <div>
                        <i class="fa-solid fa-envelope"></i>
                        <input tabindex="1" id="email" name="email" type="text" placeholder="example" required>
                    </div>
                </div>
                <div id="box-pw-login" class="box-input">
                    <label for="password">
                        Mật khẩu
                    </label>
                    <div>
                        <i class="fa-solid fa-lock"></i>
                        <input tabindex="2" id="password" name="password" type="password" placeholder="••••••" required>
                        <i class="fa-solid fa-eye" tabindex="3"></i>
                    </div>
                </div>
                <button tabindex="4" type="submit">
                    Đăng nhập
                </button>
                <div class="option">
                    <a tabindex="5" href="./register.html">Đăng ký</a>
                    <a tabindex="6" href="">Quên mật khẩu?</a>
                </div>
            </form>
        </div>
    </div>
    <script src="./asset/js/actionPassword.js"></script>
    <script type="module" src="./asset/js/login.js"></script>
</body>

</html>
