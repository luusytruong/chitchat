<!DOCTYPE html>
<html lang="vn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
        }

        #messages {
            border: 1px solid #ccc;
            height: 300px;
            overflow-y: scroll;
            padding: 10px;
        }

        #input {
            width: 100%;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <h1>Realtime Chat</h1>
    <div id="messages"></div>
    <input id="input" type="text" placeholder="Type a message...">
    <script>
        // const conn = new WebSocket('ws://localhost:8080');
        const conn = new WebSocket('wss://truongchat.netlify.app');
        const messages = document.getElementById('messages');
        const input = document.getElementById('input');
        let username = "user";
        let count = 0;

        conn.onopen = function () {
            console.log('Connected to the server'); // Debug message
            username = username + count;
            count ++;
        };


        conn.onmessage = function (e) {
            console.log('Message received: ' + e.data); // Debug message
            const msg = document.createElement('div');
            msg.textContent = e.data;
            messages.appendChild(msg);
            messages.scrollTop = messages.scrollHeight; // Auto scroll to the bottom
        };

        conn.onerror = function (error) {
            console.error('WebSocket Error: ' + error); // Debug message
        };

        input.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                const message = `${username}: ${input.value}`;
                console.log('Sending message: ' + message); // Debug message
                conn.send(message);
                input.value = '';
            }
        });
    </script>
</body>

</html>
