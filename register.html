<!DOCTYPE html>
<html dir="ltr" lang="vn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./view/img/chat.png" type="image/x-icon">
    <title>ChitChat - Đăng ký tài khoản</title>
    <link rel="stylesheet" href="./asset/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div id="toast" class="toast">
        <div class="wrapper">
            <div class="toast-icon">
                <i class="fa-solid fa-circle-question"></i>
                <!-- <i class="fa-solid fa-circle-check"></i> -->
                <!-- <i class="fa-solid fa-circle-exclamation"></i> -->
            </div>
            <div class="toast-info">
                <div class="toast-title">
                    Đăng nhập thành công
                </div>
                <div class="toast-content">
                    Chuyển trang sau 3s!
                </div>
            </div>
            <div class="cooldown"></div>
        </div>
    </div>
    <div class="container-register">
        <div class="wrapper">
            <form id="form" action="controller/register.php" method="post">
                <img src="./view/img/chat.png" alt="realtime chat logo">
                <div class="box-input">
                    <label for="fullname">
                        Họ và tên
                    </label>
                    <div>
                        <i class="fa-solid fa-user"></i>
                        <input tabindex="1" id="fullname" name="fullname" type="text" placeholder="nguyen van a" required title="Nhập Họ và tên của bạn">
                    </div>
                </div>
                <div class="box-input">
                    <label id="test" for="email">
                        Địa chỉ email
                    </label>
                    <div>
                        <i class="fa-solid fa-envelope"></i>
                        <input tabindex="2" id="email" name="email" type="text" placeholder="example@gmail.com" required title="Nhập địa chỉ email của bạn">
                    </div>
                </div>
                <div class="box-input">
                    <label for="password">
                        Mật khẩu
                    </label>
                    <div>
                        <i class="fa-solid fa-lock"></i>
                        <input tabindex="3" id="password" name="password" type="password" placeholder="mật khẩu" required title="Nhập vào mật khẩu">
                        <i class="fa-solid fa-eye" tabindex="4"></i>
                    </div>
                    <div>
                        <i class="fa-solid fa-lock"></i>
                        <input tabindex="5" id="repeat-password" name="repeat-password" type="password"
                            placeholder="nhập lại mật khẩu" required title="Nhập lại mật khẩu ở trên">
                    </div>
                </div>
                <button tabindex="6" type="submit">
                    Đăng ký
                </button>
                <div class="option">
                    <a tabindex="7" href="./login.html">Đăng nhập</a>
                </div>
            </form>
        </div>
    </div>
<section></section>
    <script src="./asset/js/actionPassword.js"></script>
    <script type="module" src="./asset/js/register.js"></script>
</body>

</html>
